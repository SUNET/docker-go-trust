service:
  name: "go-trust-service"
  version: "1.0.0"
  description: "Go-Trust TSL Processing Service"

server:
  host: "0.0.0.0"
  port: 6001
  frequency: "5m"

logging:
  level: "info"
  format: "text"
  output: "stdout"

security:
  rate_limit_rps: 100
  enable_cors: true
  allowed_origins:
    - "*"
