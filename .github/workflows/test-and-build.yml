name: Test Go-Trust with Controlled Dependencies

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

env:
    GO_VERSION: "1.25"

jobs:
    test-and-coverage:
        name: Test Go-Trust and Generate Coverage
        runs-on: ubuntu-latest

        steps:
            - name: Checkout docker-go-trust repository
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: ${{ env.GO_VERSION }}

            - name: Install system dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    build-essential \
                    pkg-config \
                    libxml2-dev \
                    ca-certificates \
                    git

            - name: Clone go-trust source code
              run: |
                  git clone https://github.com/SUNET/go-trust.git /tmp/go-trust-source
                  echo "Cloned go-trust to /tmp/go-trust-source"

            - name: Setup go-trust with controlled dependencies
              working-directory: /tmp/go-trust-source
              run: |
                  echo "Setting up go-trust with controlled dependencies from docker-go-trust..."

                  # Create hybrid go.mod: go-trust module name + docker-go-trust controlled dependencies
                  echo 'module github.com/SUNET/go-trust' > go.mod.new
                  echo '' >> go.mod.new
                  echo 'go ${{ env.GO_VERSION }}' >> go.mod.new
                  echo '' >> go.mod.new

                  # Copy require blocks from docker-go-trust controlled dependencies if they exist
                  if [ -f "${{ github.workspace }}/go.mod" ]; then
                    echo "Found docker-go-trust go.mod, applying controlled dependencies..."
                    sed -n '/^require (/,/^)/{p}' "${{ github.workspace }}/go.mod" >> go.mod.new || true
                    echo '' >> go.mod.new
                    # Copy replace directives from docker-go-trust
                    grep '^replace ' "${{ github.workspace }}/go.mod" >> go.mod.new || true
                    echo "Applied replace directives:"
                    grep '^replace ' "${{ github.workspace }}/go.mod" || echo "No replace directives found"
                  else
                    echo "No docker-go-trust go.mod found, using go-trust defaults"
                  fi

                  # Apply the new go.mod
                  mv go.mod.new go.mod
                  echo "Generated hybrid go.mod:"
                  cat go.mod

                  # Use docker-go-trust controlled go.sum if it exists
                  if [ -f "${{ github.workspace }}/go.sum" ]; then
                    echo "Using docker-go-trust controlled go.sum"
                    cp "${{ github.workspace }}/go.sum" ./
                  fi

            - name: Download dependencies
              working-directory: /tmp/go-trust-source
              run: |
                  echo "Downloading dependencies with controlled versions..."
                  go mod tidy
                  go mod download
                  go mod verify
                  echo "âœ… Dependencies downloaded and verified"

            - name: Run go-trust tests with coverage
              working-directory: /tmp/go-trust-source
              run: |
                  echo "Running go-trust tests with coverage (SUNET style)..."
                  echo "Using docker-go-trust controlled dependencies"

                  echo "Available packages:"
                  go list ./...
                  echo ""

                  # Run tests with full output capture
                  echo "Running full test suite..."
                  set +e  # Don't exit on error immediately
                  go test -v -race -timeout 10m -coverprofile=coverage.txt -covermode=atomic ./... 2>&1 | tee test_output.log
                  TEST_EXIT_CODE=${PIPESTATUS[0]}
                  set -e  # Re-enable exit on error

                  echo ""
                  echo "=== TEST RESULTS SUMMARY ==="
                  echo "Test command completed with exit code: $TEST_EXIT_CODE"
                  echo ""

                  # Always show the full test output for debugging
                  echo "=== COMPLETE TEST OUTPUT ==="
                  cat test_output.log
                  echo ""
                  echo "=== END OF TEST OUTPUT ==="
                  echo ""

                  # Show summary of what passed/failed from the log
                  echo "=== PACKAGE RESULTS ==="
                  grep -E "(^ok|^FAIL)" test_output.log || echo "No package results found"
                  echo ""

                  if [ $TEST_EXIT_CODE -eq 0 ]; then
                    echo "âœ… All go-trust tests passed with controlled dependencies!"
                  else
                    echo "âŒ Tests failed with exit code: $TEST_EXIT_CODE"
                    echo ""
                    echo "=== FAILURE ANALYSIS ==="
                    
                    # Count passed vs failed packages
                    PASSED_COUNT=$(grep -c "^ok" test_output.log || echo "0")
                    FAILED_COUNT=$(grep -c "^FAIL" test_output.log || echo "0")
                    echo "Packages passed: $PASSED_COUNT"
                    echo "Packages failed: $FAILED_COUNT"
                    echo ""
                    
                    # Show any FAIL lines
                    echo "Failed packages:"
                    grep "^FAIL" test_output.log || echo "No explicitly FAIL-marked packages found"
                    echo ""
                    
                    # Show any test failures (lines with FAIL but not package level)
                    echo "Individual test failures:"
                    grep -E "--- FAIL:" test_output.log || echo "No individual test failures found"
                    echo ""
                    
                    # Show any build errors
                    echo "Build/compile errors:"
                    grep -i "build failed\|cannot find package\|undefined:\|compilation failed" test_output.log || echo "No build errors found"
                    echo ""
                    
                    # Show any race conditions or panic
                    echo "Race conditions or panics:"
                    grep -i "race\|panic\|fatal error" test_output.log || echo "No race conditions or panics found"
                    echo ""
                    
                    # Check if it's a coverage issue
                    echo "Coverage-related issues:"
                    grep -i "coverage\|profile" test_output.log || echo "No coverage issues found"
                    echo ""
                    
                    exit $TEST_EXIT_CODE
                  fi

            - name: Generate coverage reports
              working-directory: /tmp/go-trust-source
              if: always() # Run even if tests failed
              run: |
                  echo "Generating coverage reports..."
                  if [ -f "coverage.txt" ]; then
                    echo "Coverage file found, processing..."
                    # Generate HTML coverage report
                    go tool cover -html=coverage.txt -o coverage.html
                    echo ""
                    echo "Coverage summary:"
                    go tool cover -func=coverage.txt
                    echo ""
                    
                    # Extract total coverage percentage
                    COVERAGE=$(go tool cover -func=coverage.txt | grep total | awk '{print $3}' | sed 's/%//' || echo "0")
                    echo "ğŸ“Š Total coverage: ${COVERAGE}%"
                    
                    # Create coverage badge data for potential future use
                    echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV
                    echo "âœ… Coverage analysis completed successfully!"
                  else
                    echo "âŒ No coverage.txt file found"
                    echo "Checking working directory contents:"
                    ls -la
                    echo "Looking for any coverage files:"
                    find . -name "*coverage*" -type f || echo "No coverage files found"
                  fi

            - name: Upload coverage reports
              uses: actions/upload-artifact@v4
              if: always() # Upload even if tests failed
              with:
                  name: go-trust-coverage-report
                  path: |
                      /tmp/go-trust-source/coverage.txt
                      /tmp/go-trust-source/coverage.html

            - name: Display test results summary
              run: |
                  echo "ğŸ‰ Test and Coverage Summary:"
                  echo "âœ… All go-trust tests passed"
                  echo "âœ… Coverage report generated"
                  echo "âœ… Using docker-go-trust controlled dependencies"
                  echo "ğŸ“Š Coverage: ${COVERAGE}%"
